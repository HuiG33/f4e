<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register<img id="logo" width="40px" height="30px" src="../assets/imgs/Screenshot.png"></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (submit)="register()">
    <input [(ngModel)]="user.username" placeholder="Username" name="username">
    <br>
    <input [(ngModel)]="user.password" placeholder="Password" name="password">
    <br>
    <input [(ngModel)]="user.email" placeholder="Email" name="email">
    <br>
    <input [(ngModel)]="user.full_name" placeholder="Full Name" name="fullname">
    <br>
    <button type="submit">Register</button>
  </form>
</ion-content>
