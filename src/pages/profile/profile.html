<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile<img id="logo" width="40px" height="30px" src="../assets/imgs/Screenshot.png"></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (submit)="startUpload()">
    <input type=file name="file" (change)="setFile($event)">
    <br>
    <input [(ngModel)]="media.title" type="text" name="title">
    <br>
    <textarea [(ngModel)]="media.description" name="description"></textarea>
    <br>
    <button type="submit">Upload</button>
  </form>
</ion-content>
