<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="postNewComment()">
    <ion-item>
      <ion-input type="text" [(ngModel)]="comment.comment" placeholder="Write a comment" name="comment"></ion-input>
    </ion-item>
    <br>
    <button ion-button block type="submit">Comment</button>
  </form>

  <ion-list>
    <ion-item *ngFor="let user of userArray.slice().reverse(); let i=index">
      {{user.username}}:
      {{commentsArray.slice().reverse()[i].comment}}
    </ion-item>
  </ion-list>
</ion-content>
