<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events<img id="logo" width="40px" height="30px" src="../assets/imgs/Screenshot.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img class="image" src="../assets/imgs/image(1).png"/>
    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
  <div>
    <ul>
      <li *ngFor="let files of filesArray">
        <img src="http://media.mw.metropolia.fi/wbma/uploads/{{files.filename.split('.')[0]+'-tn320.png'}}">
        <p>{{files.title}}</p>
      </li>
    </ul>
  </div>
</ion-content>
