<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login<img id="logo" width="40px" height="30px" src="../assets/imgs/Screenshot.png"></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <input [(ngModel)]="mediaProvider.username" name="username">
  <br>
  {{username}}
  <br>
  <input type="password" [(ngModel)]="mediaProvider.password" name="password">
  <br>
  <button (click)="mediaProvider.login()">Login</button>
</ion-content>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
