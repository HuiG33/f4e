<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home<img id="logo" width="40px" height="30px" src="../assets/imgs/Screenshot.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
                           pullingText="Pull to refresh"
                           refreshingSpinner="circles"
                           refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <h3>Friends 4 Events</h3>

  <ion-slides autoplay="3000" pager="true" loop="true" speed="500">
    <ion-slide>
      <img src="../assets/imgs/image.png">
    </ion-slide>
    <ion-slide>
      <img src="../assets/imgs/logo.png">
    </ion-slide>
    <ion-slide>
      <img src="../assets/imgs/Screenshot.png">
    </ion-slide>
  </ion-slides>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>
  <ion-img width="80" height="80" src="../assets/imgs/image.png"></ion-img>

  <button ion-button secondary menuToggle>Toggle Menu</button>


</ion-content>
